<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Advice generator app</title>

        <!-- Custom Styles -->
        <link rel="stylesheet" href="dist/main.css" />
    </head>
    <body>
        <div class="advice__card">
            <p class="advice__number" id="advice-id"></p>
            <blockquote class="advice__main-text" id="advice-content"></blockquote>
            <img class="advice__divider" src="images/pattern-divider-mobile.svg" alt="divider" />
            <button id="btn">
                <img class="advice__die" src="images/icon-dice.svg" alt="Get Advice" id="die" />
            </button>
        </div>

        "<!-- Advice text goes here -->"

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https:://github.com/jakegodsall">Jake Godsall</a>.
        </div>
        <script src="js/script_fetch.js"></script>
    </body>
</html>
